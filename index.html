<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Speed Hub</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1607876440670769" crossorigin="anonymous"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YFC0C8GDBQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-YFC0C8GDBQ');
  </script>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 18px;
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Typing Speed Hub</h1>
  <p>Select test duration:</p>
  <select id="duration">
    <option value="60">1 minute</option>
    <option value="300">5 minutes</option>
  </select>
  <p>Select difficulty:</p>
  <select id="difficulty">
    <option value="beginner">Beginner</option>
    <option value="intermediate">Intermediate</option>
    <option value="advanced">Advanced</option>
  </select>
  <p id="sentence"></p>
  <textarea id="inputArea" disabled></textarea>
  <div>
    <button onclick="startTest()">Start Test</button>
    <button id="finishButton" class="hidden" onclick="finishTest()">Finish</button>
  </div>
  <p id="timer"></p>
  <p id="result"></p>

  <script>
    const beginner = [...]; // same as before

    const intermediate = [
      "Typing helps improve brain-hand coordination and sharpens your focus.",
      "Even a few minutes of daily practice can lead to noticeable progress.",
      "Use online typing tests to challenge your current skill level regularly.",
      "Mistakes are part of learningâ€”track them to improve faster.",
      "The best typists are both fast and accurate under pressure.",
      "Typing emails without looking at the keyboard builds confidence.",
      "Try typing longer texts like articles or essays to improve endurance.",
      "Stretch your hands before and after sessions to prevent strain.",
      "Speed is secondary to precision in professional typing tasks.",
      "Distractions reduce both speed and comprehension while typing."
      // Add 40 more intermediate sentences here
    ];

    const advanced = [
      "While rapid typing can enhance productivity, precision is paramount in professional writing.",
      "Advanced typists anticipate common word sequences and type them as fluid units.",
      "Balancing mental focus and finger dexterity is critical for mastering complex text.",
      "Regular breaks during extended sessions help preserve both accuracy and comfort.",
      "Editing typed text is faster when the original entry was accurate to begin with."
      // Add 45 more advanced sentences here
    ];

    let currentSentence = "";
    let timeLeft, timerInterval, startTime;

    function getSentenceByDifficulty() {
      const level = document.getElementById("difficulty").value;
      let source = beginner;
      if (level === "intermediate") source = intermediate;
      else if (level === "advanced") source = advanced;
      return source[Math.floor(Math.random() * source.length)];
    }

    function startTest() {
      currentSentence = getSentenceByDifficulty();
      document.getElementById("sentence").textContent = currentSentence;
      document.getElementById("inputArea").value = "";
      document.getElementById("inputArea").disabled = false;
      document.getElementById("inputArea").focus();
      document.getElementById("result").textContent = "";
      document.getElementById("finishButton").classList.remove("hidden");
      
      timeLeft = parseInt(document.getElementById("duration").value);
      document.getElementById("timer").textContent = timeLeft + "s";
      startTime = Date.now();

      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft + "s";
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          finishTest();
        }
      }, 1000);
    }

    function finishTest() {
      clearInterval(timerInterval);
      document.getElementById("inputArea").disabled = true;
      const typed = document.getElementById("inputArea").value;
      let correct = 0;
      for (let i = 0; i < Math.min(currentSentence.length, typed.length); i++) {
        if (typed[i] === currentSentence[i]) correct++;
      }
      const elapsedTime = (Date.now() - startTime) / 1000;
      const wpm = Math.round((typed.length / 5) / (elapsedTime / 60));
      const accuracy = Math.round((correct / typed.length) * 100);
      document.getElementById("result").textContent =
        `WPM: ${wpm} | Accuracy: ${isNaN(accuracy) ? 0 : accuracy}%`;
      document.getElementById("finishButton").classList.add("hidden");
    }
  </script>
</body>
</html>
