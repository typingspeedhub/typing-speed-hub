
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #00ff66;
    }
    h1, h2 {
      text-align: center;
    }
    .typing-test {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background-color: #1e1e1e;
      border: 1px solid #00ff66;
      border-radius: 8px;
    }
    select, button, textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      background-color: #0d0d0d;
      color: #00ff66;
      border: 1px solid #00ff66;
      border-radius: 5px;
    }
    textarea {
      height: 100px;
    }
    .hidden {
      display: none;
    }
    .flag-bar img {
      cursor: pointer;
      margin: 0 5px;
    }
    .flag-bar {
      text-align: center;
      margin: 1rem 0;
    }
  </style>
</head>
<body>

<h1>Welcome to Typing Speed Hub</h1>
<p style="text-align:center;">Boost your typing skills with drills and fun games!</p>

<div class="typing-test">
  <h2>Typing Practice</h2>
  <div class="flag-bar">
    <img src="https://flagcdn.com/24x18/gb.png" onclick="setLanguage('en')" title="English">
    <img src="https://flagcdn.com/24x18/de.png" onclick="setLanguage('de')" title="Deutsch">
    <img src="https://flagcdn.com/24x18/hu.png" onclick="setLanguage('hu')" title="Magyar">
  </div>
  <label>Level:</label>
  <select id="levelSelect">
    <option value="beginner">Beginner</option>
    <option value="intermediate">Intermediate</option>
    <option value="advanced">Advanced</option>
  </select>
  <label>Test duration:</label>
  <select id="durationSelect">
    <option value="60">1 minute</option>
    <option value="300">5 minutes</option>
  </select>
  <button onclick="startTest()">Start</button>
  <button onclick="finishTest()" id="finishBtn" class="hidden">Finish</button>
  <p id="timerDisplay"></p>
  <p id="sentenceDisplay"></p>
  <textarea id="inputArea" class="hidden" placeholder="Start typing here..."></textarea>
  <p id="resultDisplay"></p>
</div>

<script>
let currentLang = 'en';
let currentSentence = "";
let startTime, timerInterval;

const sentences = {
  en: {
    beginner: ["Practice makes perfect.", "Typing is fun and useful."],
    intermediate: ["Typing helps improve brain-hand coordination.", "Daily practice leads to real improvement."],
    advanced: ["Touch typing boosts creativity.", "Advanced typing frees your focus for thinking."]
  },
  de: {
    beginner: ["Übung macht den Meister.", "Tägliches Tippen verbessert deine Fähigkeiten."],
    intermediate: ["Zehnfingersystem verbessert deine Ausdrucksfähigkeit.", "Übung macht dich schneller und genauer."],
    advanced: ["Flüssiges Tippen unterstützt kreatives Denken.", "Schnelles Tippen erleichtert komplexe Aufgaben."]
  },
  hu: {
    beginner: ["A gyakorlás teszi a mestert.", "A gépelés szórakoztató és hasznos."],
    intermediate: ["A tízujjas gépelés segít a gondolatok gyors kifejezésében.", "A napi gyakorlás látványos fejlődést hoz."],
    advanced: ["A gördülékeny gépelés támogatja a kreatív gondolkodást.", "A profi gépelés segíti az elmélyült munkát."]
  }
};

function setLanguage(lang) {
  currentLang = lang;
}

function startTest() {
  const level = document.getElementById("levelSelect").value;
  const duration = parseInt(document.getElementById("durationSelect").value);
  const sentencePool = sentences[currentLang]?.[level];

  if (!sentencePool || sentencePool.length === 0) {
    alert("No sentences available for selected language/level.");
    return;
  }

  currentSentence = sentencePool[Math.floor(Math.random() * sentencePool.length)];
  document.getElementById("sentenceDisplay").textContent = currentSentence;
  document.getElementById("inputArea").value = "";
  document.getElementById("inputArea").classList.remove("hidden");
  document.getElementById("inputArea").focus();
  document.getElementById("finishBtn").classList.remove("hidden");
  document.getElementById("resultDisplay").textContent = "";
  document.getElementById("timerDisplay").textContent = "";

  startTime = Date.now();
  let timeLeft = duration;
  document.getElementById("timerDisplay").textContent = timeLeft + "s";

  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById("timerDisplay").textContent = timeLeft + "s";
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      finishTest();
    }
  }, 1000);
}

function finishTest() {
  clearInterval(timerInterval);
  const typedText = document.getElementById("inputArea").value;
  const wordsTyped = typedText.trim().split(/\s+/).filter(word => word.length > 0).length;
  const timeTaken = (Date.now() - startTime) / 1000 / 60;
  const wpm = Math.round(wordsTyped / timeTaken);

  let correctChars = 0;
  for (let i = 0; i < Math.min(typedText.length, currentSentence.length); i++) {
    if (typedText[i] === currentSentence[i]) correctChars++;
  }

  const accuracy = Math.round((correctChars / currentSentence.length) * 100);
  document.getElementById("resultDisplay").textContent = `WPM: ${wpm}, Accuracy: ${accuracy}%`;
  document.getElementById("finishBtn").classList.add("hidden");
  document.getElementById("inputArea").classList.add("hidden");
}
</script>

</body>
</html>
