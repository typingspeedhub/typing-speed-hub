
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #00ff66;
      background-image: radial-gradient(#00ff6655 1px, transparent 1px);
      background-size: 20px 20px;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      margin: 1rem 0;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .typing-test {
      background-color: #1e1e1e;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 12px #00ff66;
    }
    select, button, textarea {
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      background-color: #0d0d0d;
      color: #00ff66;
      border: 1px solid #00ff66;
      border-radius: 5px;
    }
    button:hover {
      background-color: #00ff66;
      color: #0d0d0d;
      cursor: pointer;
    }
    textarea {
      height: 100px;
    }
    .hidden {
      display: none;
    }
    .social {
      margin-top: 2rem;
      text-align: center;
    }
    .social img {
      width: 48px;
    }
  </style>
</head>
<body>
  <h1>Typing Speed Hub</h1>
  <div class="container">
    <div class="typing-test">
      <label for="langSelect">Language:</label>
      <select id="langSelect" onchange="setLanguage(this.value)">
        <option value="en">ðŸ‡¬ðŸ‡§ English</option>
        <option value="de">ðŸ‡©ðŸ‡ª Deutsch</option>
        <option value="hu">ðŸ‡­ðŸ‡º Magyar</option>
      </select>

      <label for="levelSelect">Level:</label>
      <select id="levelSelect">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>

      <label for="durationSelect">Test duration:</label>
      <select id="durationSelect">
        <option value="60">1 minute</option>
        <option value="300">5 minutes</option>
      </select>

      <button onclick="startTest()">Start</button>
      <button type="button" onclick="finishTest()" id="finishBtn" class="hidden">Finish</button>

      <p id="timerDisplay"></p>
      <p id="sentenceDisplay"></p>
      <textarea id="inputArea" class="hidden" placeholder="Start typing here..."></textarea>
      <p id="resultDisplay"></p>
    </div>

    <div class="social">
      <p>Follow us:</p>
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg" alt="Facebook"/></a>
    </div>
  </div>

  <script>
    let currentLang = 'en';
    let currentSentence = "";
    let startTime, timerInterval;

    const sentences = {
      en: {
        beginner: ["Practice makes perfect.", "Typing is fun and useful.", "Use all your fingers to type."],
        intermediate: ["Typing helps improve brain-hand coordination.", "Daily practice leads to real improvement."],
        advanced: ["Touch typing boosts creativity.", "Advanced typing frees your focus for thinking."]
      },
      de: {
        beginner: ["Ãœbung macht den Meister."],
        intermediate: ["Zehnfingersystem verbessert deine AusdrucksfÃ¤higkeit."],
        advanced: ["FlÃ¼ssiges Tippen unterstÃ¼tzt kreatives Denken."]
      },
      hu: {
        beginner: ["A gyakorlÃ¡s teszi a mestert."],
        intermediate: ["A tÃ­zujjas gÃ©pelÃ©s segÃ­t a gondolatok gyors kifejezÃ©sÃ©ben."],
        advanced: ["A gÃ¶rdÃ¼lÃ©keny gÃ©pelÃ©s tÃ¡mogatja a kreatÃ­v gondolkodÃ¡st."]
      }
    };

    function setLanguage(lang) {
      currentLang = lang;
    }

    function startTest() {
      const level = document.getElementById("levelSelect").value;
      const duration = parseInt(document.getElementById("durationSelect").value);
      const sentencePool = sentences[currentLang]?.[level];

      if (!sentencePool || sentencePool.length === 0) {
        alert("No sentences available for selected language/level.");
        return;
      }

      currentSentence = sentencePool[Math.floor(Math.random() * sentencePool.length)];
      document.getElementById("sentenceDisplay").textContent = currentSentence;

      const inputArea = document.getElementById("inputArea");
      inputArea.value = "";
      inputArea.classList.remove("hidden");
      inputArea.focus();

      document.getElementById("finishBtn").classList.remove("hidden");
      document.getElementById("resultDisplay").textContent = "";
      document.getElementById("timerDisplay").textContent = "";

      clearInterval(timerInterval);
      let timeLeft = duration;
      document.getElementById("timerDisplay").textContent = timeLeft + "s";

      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timerDisplay").textContent = timeLeft + "s";
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          finishTest();
        }
      }, 1000);

      function handleInput() {
        const typed = inputArea.value.trim();
        if (typed === currentSentence.trim()) {
          clearInterval(timerInterval);
          finishTest();
        }
      }

      inputArea.removeEventListener("input", handleInput);
      inputArea.addEventListener("input", handleInput);
    }

    function finishTest() {
      clearInterval(timerInterval);
      const typedText = document.getElementById("inputArea").value;
      const wordsTyped = typedText.trim().split(/\s+/).filter(word => word.length > 0).length;
      const timeTaken = (Date.now() - startTime) / 1000 / 60;
      const wpm = Math.round(wordsTyped / timeTaken);

      let correctChars = 0;
      for (let i = 0; i < Math.min(typedText.length, currentSentence.length); i++) {
        if (typedText[i] === currentSentence[i]) correctChars++;
      }

      const accuracy = Math.round((correctChars / currentSentence.length) * 100);
      document.getElementById("resultDisplay").textContent = `WPM: ${wpm}, Accuracy: ${accuracy}%`;
      document.getElementById("finishBtn").classList.add("hidden");
      document.getElementById("inputArea").classList.add("hidden");
    }
  </script>
</body>
</html>
