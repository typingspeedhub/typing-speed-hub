<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
    textarea {
      width: 80%;
      height: 100px;
      margin: 20px 0;
    }
    button {
      padding: 6px 14px;
      margin: 5px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: inherit;
    }
    #results-log {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="typing-tips.html">Typing Tips</a>
    <a href="contact.html">Contact</a>
    <a href="privacy-policy.html">Privacy</a>
  </nav>

  <h1>Typing Speed Hub</h1>

  <label for="level">Choose difficulty:</label>
  <select id="level">
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
  </select>

  <div>
    <button onclick="setMode('light')">Light Mode</button>
    <button onclick="setMode('dark')">Dark Mode</button>
  </div>

  <div>
    <p>Select test duration:</p>
    <button onclick="setDuration(60)">1 Minute</button>
    <button onclick="setDuration(300)">5 Minutes</button>
  </div>

  <p id="sentence"></p>
  <p id="timer">Time: 0s</p>

  <textarea id="inputArea" oninput="checkTyping()" placeholder="Start typing..."></textarea><br />

  <button id="finishBtn" onclick="finishTest()">Finish</button>

  <p id="resultText"></p>
  <button onclick="showLog()">Show Previous Results</button>
  <div id="results-log"></div>

  <script>
    const sentences = {
      easy: [
        "Typing is fun and easy.",
        "Practice makes perfect.",
        "Type fast and accurate.",
        "Use the correct posture.",
        "Focus on the screen."
      ],
      medium: [
        "Typing quickly helps you save time at work.",
        "Keep your fingers on the home row.",
        "Avoid looking at the keyboard while typing.",
        "Backspace is not your enemy—just a tool.",
        "Build muscle memory for better speed."
      ],
      hard: [
        "To type efficiently, you must avoid unnecessary finger movements.",
        "Accuracy is more important than speed at the beginning.",
        "Consistent practice is the key to becoming a typing master.",
        "Use all your fingers to improve overall typing fluency.",
        "WPM stands for words per minute typed."
      ]
    };

    let currentSentence = "";
    let startTime;
    let timerInterval;
    let duration = 60;

    function setDuration(sec) {
      duration = sec;
      startTest();
    }

    function startTest() {
      const level = document.getElementById("level").value;
      const options = sentences[level];
      currentSentence = options[Math.floor(Math.random() * options.length)];
      document.getElementById("sentence").textContent = currentSentence;
      document.getElementById("inputArea").value = "";
      document.getElementById("resultText").textContent = "";
      document.getElementById("finishBtn").disabled = false;
      startTime = new Date();
      let seconds = 0;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        seconds++;
        document.getElementById("timer").textContent = "Time: " + seconds + "s";
        if (seconds >= duration) finishTest();
      }, 1000);
    }

    function checkTyping() {}

    function finishTest() {
      clearInterval(timerInterval);
      document.getElementById("finishBtn").disabled = true;

      const input = document.getElementById("inputArea").value.trim();
      const elapsedSeconds = (new Date() - startTime) / 1000;
      const wordsTyped = input.split(/\s+/).length;
      const wpm = Math.round((wordsTyped / elapsedSeconds) * 60);

      let correctChars = 0;
      for (let i = 0; i < input.length && i < currentSentence.length; i++) {
        if (input[i] === currentSentence[i]) correctChars++;
      }
      const accuracy = Math.round((correctChars / currentSentence.length) * 100);

      document.getElementById("resultText").innerHTML = "<strong>Finished!</strong> WPM: " + wpm + " | Accuracy: " + accuracy + "%";

      const now = new Date().toLocaleString();
      const level = document.getElementById("level").value;
      const log = JSON.parse(localStorage.getItem("typingResults") || "[]");
      log.push({ time: now, level, wpm, accuracy });
      localStorage.setItem("typingResults", JSON.stringify(log));
    }

    function showLog() {
      const log = JSON.parse(localStorage.getItem("typingResults") || "[]");
      const logDiv = document.getElementById("results-log");
      logDiv.innerHTML = "<h3>Previous Results:</h3>" + log.map(entry => `
        <p>${entry.time} – Level: ${entry.level}, WPM: ${entry.wpm}, Accuracy: ${entry.accuracy}%</p>
      `).join("");
    }

    function setMode(mode) {
      if (mode === "dark") {
        document.body.classList.add("dark-mode");
        localStorage.setItem("theme", "dark");
      } else {
        document.body.classList.remove("dark-mode");
        localStorage.setItem("theme", "light");
      }
    }

    (function initializeTheme() {
      const saved = localStorage.getItem("theme");
      if (saved === "dark") document.body.classList.add("dark-mode");
    })();
  </script>
</body>
</html>
