<body>

  <h1>Typing Speed Hub</h1>
  <p>Select test duration:</p>
  <button onclick="startTest(60)">1 Minute</button>
  <button onclick="startTest(300)">5 Minutes</button>

  <p id="sampleText" style="font-weight: bold;"></p>
  <p id="timer">Time: 0s</p>
  <textarea id="typingArea" placeholder="Start typing here..." oninput="trackTyping()" disabled></textarea>
  <br />
  <button onclick="finishTest()" id="finishButton" disabled>Finish</button>

  <p id="results"></p>

  <script>
    const testSentences = [
      "Practice typing every day to see improvement.",
      "Typing quickly helps you save time at work.",
      "Accuracy is more important than speed.",
      "Use all your fingers while typing.",
      "Typing games can make learning fun.",
      "Don't look at the keyboard while typing.",
      "Proper posture prevents fatigue.",
      "Short practice sessions work best.",
      "Typing is a valuable skill in any office job.",
      "Keep your wrists relaxed and straight.",
      "Consistency is the key to progress.",
      "Always warm up with an easy sentence.",
      "Focus on the screen, not your fingers.",
      "Reduce typos by slowing down.",
      "Challenge yourself with longer words.",
      "Stay calm and don't rush.",
      "Track your progress weekly.",
      "Set realistic typing goals.",
      "Eliminate distractions while practicing.",
      "Typing drills build muscle memory.",
      "A good keyboard improves comfort.",
      "Repetition strengthens technique.",
      "Make typing part of your daily routine.",
      "Try typing unfamiliar words.",
      "Monitor your WPM regularly.",
      "Improvement takes time and effort.",
      "Typing fast is useful in programming.",
      "Use online tests to evaluate yourself.",
      "Watch your accuracy rate closely.",
      "Train both speed and precision.",
      "Typing can be meditative and calming.",
      "Keep your hands in the home row.",
      "Take breaks to rest your hands.",
      "Stretch your fingers gently.",
      "Avoid bad posture habits early.",
      "The more you type, the better you get.",
      "Use typing to take digital notes.",
      "Typing is essential in modern careers.",
      "Avoid watching the keyboard.",
      "Muscle memory is your best friend.",
      "Correct mistakes without backspacing.",
      "Finish typing even if you make an error.",
      "Use rhythm when typing fast.",
      "Speed improves with confidence.",
      "Learn keyboard shortcuts too.",
      "Typing should feel natural.",
      "Practice typing different kinds of content.",
      "Use both practice and testing.",
      "Backspace is not your enemyâ€”just a tool.",
      "Keep practicing and don't give up."
    ];

    let startTime, timerInterval;

    function startTest(duration) {
      const sentence = testSentences[Math.floor(Math.random() * testSentences.length)];
      document.getElementById("sampleText").textContent = sentence;
      document.getElementById("typingArea").value = "";
      document.getElementById("results").textContent = "";
      document.getElementById("typingArea").disabled = false;
      document.getElementById("finishButton").disabled = false;
      document.getElementById("typingArea").focus();

      startTime = new Date();
      document.getElementById("timer").textContent = "Time: 0s";

      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((new Date() - startTime) / 1000);
        document.getElementById("timer").textContent = "Time: " + elapsed + "s";
      }, 1000);
    }

    function trackTyping() {
      // optional
    }

    function finishTest() {
      clearInterval(timerInterval);

      const endTime = new Date();
      const elapsedSeconds = (endTime - startTime) / 1000;
      const minutes = elapsedSeconds / 60;

      const sampleText = document.getElementById("sampleText").textContent.trim();
      const typedText = document.getElementById("typingArea").value.trim();

      const charCount = typedText.length;
      const wpm = minutes > 0 ? Math.round((charCount / 5) / minutes) : 0;

      let correctChars = 0;
      for (let i = 0; i < Math.min(sampleText.length, typedText.length); i++) {
        if (sampleText[i] === typedText[i]) correctChars++;
      }

      const accuracy = sampleText.length > 0
        ? Math.round((correctChars / sampleText.length) * 100)
        : 0;

      document.getElementById("results").innerHTML = `Finished! WPM: ${wpm} | Accuracy: ${accuracy}%`;
      document.getElementById("typingArea").disabled = true;
      document.getElementById("finishButton").disabled = true;
    }
  </script>
