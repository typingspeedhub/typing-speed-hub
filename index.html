<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Speed Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            margin-top: 10px;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
        .timer {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<nav style="background-color: #f2f2f2; padding: 10px; text-align: center;">
  <a href="index.html" style="margin: 0 10px;">Home</a>
  <a href="about.html" style="margin: 0 10px;">About</a>
  <a href="typing-tips.html" style="margin: 0 10px;">Typing Tips</a>
  <a href="contact.html" style="margin: 0 10px;">Contact</a>
  <a href="privacy-policy.html" style="margin: 0 10px;">Privacy</a>
</nav>

<div class="container">
    <h1>Typing Speed Hub</h1>
    <p>Select test duration:</p>
    <button onclick="startTest(60)">1 Minute</button>
    <button onclick="startTest(300)">5 Minutes</button>
    <p id="sampleText">Using the correct posture helps prevent fatigue.</p>
    <div class="timer" id="timer">Time: 0s</div>
    <textarea id="typingArea" disabled></textarea>
    <div class="result" id="result"></div>
</div>

<script>
    let timerInterval;
    let startTime, testDuration;

    function startTest(duration) {
        document.getElementById("typingArea").value = "";
        document.getElementById("typingArea").disabled = false;
        document.getElementById("typingArea").focus();
        document.getElementById("result").innerHTML = "";
        testDuration = duration;
        startTime = new Date();
        document.getElementById("timer").innerText = `Time: ${duration}s`;

        timerInterval = setInterval(() => {
            const elapsed = Math.floor((new Date() - startTime) / 1000);
            const remaining = testDuration - elapsed;
            document.getElementById("timer").innerText = `Time: ${remaining}s`;

            if (remaining <= 0) {
                clearInterval(timerInterval);
                finishTest();
            }
        }, 1000);
    }

    function finishTest() {
        const text = document.getElementById("typingArea").value.trim();
        const words = text.split(/\s+/).length;
        const wpm = Math.round(words / (testDuration / 60));
        const sample = document.getElementById("sampleText").innerText.trim();
        const accuracy = text === sample ? 100 : Math.max(0, 100 - Math.abs(text.length - sample.length));

        document.getElementById("typingArea").disabled = true;
        document.getElementById("result").innerHTML = `Finished! WPM: ${wpm} | Accuracy: ${accuracy}%`;
    }
</script>
</body>
</html>
