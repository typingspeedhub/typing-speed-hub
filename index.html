<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Speed Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      margin-top: 10px;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
    }
    .timer {
      margin-bottom: 10px;
    }
    nav {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #0000ee;
      font-weight: bold;
    }
    button {
      margin: 10px 5px;
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="typing-tips.html">Typing Tips</a>
  <a href="contact.html">Contact</a>
  <a href="privacy-policy.html">Privacy</a>
</nav>

<div class="container">
  <h1>Typing Speed Hub</h1>
  <p>Select test duration:</p>
  <button onclick="startTest(60)">1 Minute</button>
  <button onclick="startTest(300)">5 Minutes</button>
  <p id="sampleText">Click a button to start typing...</p>
  <div class="timer" id="timer">Time: 0s</div>
  <textarea id="typingArea" disabled></textarea>
  <br>
  <button onclick="finishTest()">Finish</button>
  <div class="result" id="result"></div>
</div>

<script>
  let timerInterval;
  let startTime = null;
  let testDuration = 0;

  const sentences = [
    "The quick brown fox jumps over the lazy dog.",
    "Practice makes perfect when learning to type.",
    "Typing fast is useful for productivity.",
    "Accuracy is more important than speed.",
    "Stay focused while typing long texts.",
    "Short sentences are good for practice.",
    "Make sure your hands are in the right position.",
    "Use all your fingers while typing.",
    "Do not look at the keyboard while typing.",
    "Typing is a valuable skill in any office job.",
    "You can improve with daily training.",
    "Errors happen, but you can reduce them.",
    "Typing games can make practice fun.",
    "Your posture affects your typing performance.",
    "Always sit straight when using a keyboard.",
    "Memorizing key positions helps a lot.",
    "Try to type without thinking too much.",
    "Reading the sentence aloud can help you focus.",
    "Use online tools to measure your WPM.",
    "Each sentence helps train your brain and hands.",
    "Keep your eyes on the screen, not your hands.",
    "Typing quickly helps you save time at work.",
    "Don't rush—build muscle memory slowly.",
    "Choose a comfortable keyboard layout.",
    "Stay consistent with your practice sessions.",
    "A quiet environment helps improve focus.",
    "Many jobs require strong typing skills.",
    "Backspace is not your enemy—just a tool.",
    "Challenge yourself to type harder sentences.",
    "You can measure both speed and accuracy.",
    "Warm up your fingers before a long typing session.",
    "Improve typing by copying paragraphs from books.",
    "Build speed by focusing on smooth motion.",
    "Type each word fully before moving on.",
    "Do not delete too often during tests.",
    "Some errors are okay during training.",
    "Regular practice helps build confidence.",
    "Typing fluency takes time and patience.",
    "Try to enjoy the learning process.",
    "Avoid distractions when practicing typing.",
    "Monitor your progress weekly.",
    "Use typing to write your own journal.",
    "Small goals lead to bigger improvements.",
    "Be proud of your WPM improvements.",
    "Typing well can help you in school too.",
    "Even short practice is better than none.",
    "Typing is a lifelong digital skill.",
    "Daily repetition builds long-term speed.",
    "Focus on correct technique over shortcuts.",
    "Typing speed is like a muscle—train it."
  ];

  function startTest(duration) {
    clearInterval(timerInterval);
    startTime = new Date();
    testDuration = duration;

    const randomSentence = sentences[Math.floor(Math.random() * sentences.length)];
    document.getElementById("sampleText").innerText = randomSentence;

    document.getElementById("typingArea").value = "";
    document.getElementById("typingArea").disabled = false;
    document.getElementById("typingArea").focus();
    document.getElementById("result").innerHTML = "";
    document.getElementById("timer").innerText = `Time: ${duration}s`;

    timerInterval = setInterval(() => {
      const elapsed = Math.floor((new Date() - startTime) / 1000);
      const remaining = testDuration - elapsed;
      document.getElementById("timer").innerText = `Time: ${remaining}s`;

      if (remaining <= 0) {
        clearInterval(timerInterval);
        finishTest();
      }
    }, 1000);
  }

  function finishTest() {
    clearInterval(timerInterval);

    if (!startTime) {
      startTime = new Date();
    }

    const elapsedSeconds = (new Date() - startTime) / 1000;
    const minutes = elapsedSeconds / 60;

    const text = document.getElementById("typingArea").value.trim();
    const words = text.length > 0 ? text.split(/\s+/).length : 0;
    const wpm = minutes > 0 ? Math.round(words / minutes) : 0;

    const sample = document.getElementById("sampleText").innerText.trim();
    const accuracy = text === sample ? 100 : Math.max(0, 100 - Math.abs(text.length - sample.length));

    document.getElementById("typingArea").disabled = true;
    document.getElementById("result").innerHTML = `Finished! WPM: ${wpm} | Accuracy: ${accuracy}%`;
  }
</script>

</body>
</html>
