<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #00ff66;
    }
    nav {
      display: flex;
      overflow-x: auto;
      background-color: black;
      padding: 0.5rem;
      white-space: nowrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: limegreen;
    }
    .content {
      padding: 2rem;
    }
    .article {
      display: none;
    }
    .article.active {
      display: block;
    }
    footer {
      text-align: center;
      color: #888;
      margin: 2rem 0;
    }
    .flag-bar img {
      cursor: pointer;
      margin: 0 5px;
      height: 24px;
    }
    .typing-test {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff66;
      margin-top: 2rem;
    }
    select, button, textarea {
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      background-color: #0d0d0d;
      color: #00ff66;
      border: 1px solid #00ff66;
      border-radius: 5px;
    }
    button:hover {
      background-color: #00ff66;
      color: #0d0d0d;
      cursor: pointer;
    }
    textarea {
      height: 100px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<!-- Body content omitted for brevity in this snippet -->
</body>
</html>
