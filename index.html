<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Speed Hub</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #typingArea { width: 80%; height: 100px; margin-top: 10px; font-size: 16px; }
    #results { margin-top: 20px; font-weight: bold; }
    nav a { margin: 0 10px; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="typing-tips.html">Typing Tips</a>
    <a href="contact.html">Contact</a>
    <a href="privacy-policy.html">Privacy</a>
  </nav>

  <h1>Typing Speed Hub</h1>
  <p>Select test duration:</p>
  <button onclick="startTest(60)">1 Minute</button>
  <button onclick="startTest(300)">5 Minutes</button>

  <p id="sampleText" style="margin-top:20px;"></p>
  <p id="timer">Time: 0s</p>
  <textarea id="typingArea" disabled placeholder="Start the test to begin typing..."></textarea>
  <br />
  <button id="finishBtn" onclick="finishTest()" disabled>Finish</button>

  <div id="results"></div>

  <script>
    const sentences = [
      "Typing quickly helps you save time at work.",
      "The fox jumps over the lazy dog every day.",
      "Practice typing daily to improve speed.",
      "Keyboard accuracy is key to productivity.",
      "Learn to type without looking at your hands.",
      "Home row keys are the foundation of typing.",
      "Improve your posture while typing regularly.",
      "Typing tests help track your daily progress.",
      "Fast typing requires consistent practice.",
      "Accuracy is more important than speed.",
      "Use all your fingers when you type words.",
      "Stay relaxed and breathe while typing.",
      "Typing games can improve your technique.",
      "Daily typing helps build muscle memory.",
      "WPM stands for words per minute typed.",
      "Use the correct posture to prevent fatigue.",
      "Avoid looking at the keyboard while typing.",
      "Try to reduce the number of typos made.",
      "Use a mechanical keyboard if you prefer.",
      "Touch typing is a valuable skill to have.",
      "Focus on the screen, not the keyboard.",
      "Typing silently can reduce distractions.",
      "Position your wrists above the keyboard.",
      "Make fewer mistakes by typing mindfully.",
      "Typing drills are great for learners.",
      "Online tools can measure typing speed.",
      "Typing faster can increase your workflow.",
      "Mastering typing is useful in all jobs.",
      "Build up speed by practicing every day.",
      "Typing well takes time and patience.",
      "A quiet environment helps with focus.",
      "Use typing tutors for guided learning.",
      "Take breaks to avoid finger strain.",
      "Stretch your fingers between sessions.",
      "Stay consistent with your typing habits.",
      "Avoid backspace to simulate real typing.",
      "Use online tests to track improvement.",
      "Don't rush, focus on being accurate.",
      "Typing rhythm helps maintain speed.",
      "Set goals to improve your WPM weekly.",
      "Practice short paragraphs or sentences.",
      "Keep your eyes on the monitor always.",
      "Familiarize with your keyboard layout.",
      "Typing can be both fun and productive.",
      "Use ergonomic chairs for comfort.",
      "Adjust screen height to eye level.",
      "Typing in proper light helps eyesight.",
      "Drink water and stay hydrated too.",
      "Improve gradually, don't force speed.",
      "Monitor your typing statistics often."
    ];

    let startTime, timerInterval;

    function startTest(duration) {
      const randomIndex = Math.floor(Math.random() * sentences.length);
      const sentence = sentences[randomIndex];
      document.getElementById("sampleText").textContent = sentence;
      document.getElementById("typingArea").value = "";
      document.getElementById("typingArea").disabled = false;
      document.getElementById("typingArea").focus();
      document.getElementById("finishBtn").disabled = false;
      document.getElementById("results").textContent = "";

      startTime = new Date();
      let remaining = duration;
      document.getElementById("timer").textContent = `Time: ${remaining}s`;

      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        remaining--;
        document.getElementById("timer").textContent = `Time: ${remaining}s`;
        if (remaining <= 0) {
          clearInterval(timerInterval);
          finishTest();
        }
      }, 1000);
    }

    function finishTest() {
      clearInterval(timerInterval);

      const endTime = new Date();
      const elapsedSeconds = (endTime - startTime) / 1000;
      const minutes = elapsedSeconds / 60;

      const sampleText = document.getElementById("sampleText").textContent.trim();
      const typedText = document.getElementById("typingArea").value.trim();

      const typedWords = typedText.split(/\s+/).filter(word => word).length;
      const wpm = minutes > 0 ? Math.round(typedWords / minutes) : 0;

      let correctChars = 0;
      for (let i = 0; i < Math.min(sampleText.length, typedText.length); i++) {
        if (sampleText[i] === typedText[i]) correctChars++;
      }
      const accuracy = Math.round((correctChars / sampleText.length) * 100);

      document.getElementById("results").innerHTML = `Finished! WPM: ${wpm} | Accuracy: ${accuracy}%`;
      document.getElementById("typingArea").disabled = true;
      document.getElementById("finishBtn").disabled = true;
    }
  </script>
</body>
</html>
