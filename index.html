<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: white;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: inherit;
    }
    #text-to-type {
      font-weight: bold;
      margin-top: 20px;
    }
    textarea {
      width: 80%;
      height: 100px;
      font-size: 16px;
      margin-top: 10px;
      background: #f8f8f8;
    }
    button {
      margin: 10px;
      padding: 8px 16px;
    }
    select {
      margin: 10px;
    }
    .results-log {
      margin-top: 30px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="typing-tips.html">Typing Tips</a>
    <a href="contact.html">Contact</a>
    <a href="privacy-policy.html">Privacy</a>
  </nav>

  <h1>Typing Speed Hub</h1>

  <div>
    <label>Select test duration:</label><br>
    <button onclick="startTest(60)">1 Minute</button>
    <button onclick="startTest(300)">5 Minutes</button>
  </div>

  <div>
    <label>Choose difficulty:</label>
    <select id="difficulty" onchange="updateSentence()">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <div>
    <label>Dark Mode:</label>
    <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
  </div>

  <div id="text-to-type"></div>
  <div id="timer">Time: 0s</div>
  <textarea id="typed-text" disabled></textarea><br>
  <button id="finish-btn" onclick="finishTest()" disabled>Finish</button>
  <div id="result"></div>

  <div class="results-log">
    <h3>Previous Results</h3>
    <ul id="results-list"></ul>
  </div>

  <script>
    const easySentences = [
      "Typing is fun and useful.",
      "Cats sit on warm laps.",
      "Books are great friends.",
      "Practice makes perfect.",
      "Stay calm and type on."
    ];
    const mediumSentences = [
      "Accuracy is more important than speed.",
      "The quick brown fox jumps over the lazy dog.",
      "Keep your fingers on the home row.",
      "Typing tests can be addictive.",
      "Improve typing through consistency."
    ];
    const hardSentences = [
      "Backspacing is not your enemyâ€”just a tool.",
      "In programming, fast typing is not enough.",
      "WPM stands for words per minute typed.",
      "Short practice sessions work best.",
      "Typing fluency leads to digital confidence."
    ];

    let startTime, interval, currentSentence = "", duration = 60;

    function startTest(seconds) {
      duration = seconds;
      startTime = new Date();
      document.getElementById("typed-text").value = "";
      document.getElementById("typed-text").disabled = false;
      document.getElementById("finish-btn").disabled = false;
      updateSentence();
      interval = setInterval(updateTimer, 1000);
    }

    function updateSentence() {
      const difficulty = document.getElementById("difficulty").value;
      const pool = difficulty === "easy" ? easySentences : difficulty === "medium" ? mediumSentences : hardSentences;
      currentSentence = pool[Math.floor(Math.random() * pool.length)];
      document.getElementById("text-to-type").innerText = currentSentence;
    }

    function updateTimer() {
      const now = new Date();
      const seconds = Math.floor((now - startTime) / 1000);
      document.getElementById("timer").innerText = `Time: ${seconds}s`;
      if (seconds >= duration) {
        finishTest();
      }
    }

    function finishTest() {
      clearInterval(interval);
      const endTime = new Date();
      const seconds = Math.floor((endTime - startTime) / 1000);
      const typed = document.getElementById("typed-text").value;
      const wordsTyped = typed.trim().split(/\s+/).length;
      const wpm = Math.round((wordsTyped / seconds) * 60);

      const accuracy = calculateAccuracy(typed, currentSentence);
      document.getElementById("result").innerHTML = `<strong>Finished!</strong> WPM: ${wpm} | Accuracy: ${accuracy}%`;
      document.getElementById("finish-btn").disabled = true;
      logResult(wpm, accuracy);
    }

    function calculateAccuracy(input, target) {
      let correct = 0;
      const len = Math.min(input.length, target.length);
      for (let i = 0; i < len; i++) {
        if (input[i] === target[i]) correct++;
      }
      return Math.round((correct / target.length) * 100);
    }

    function logResult(wpm, accuracy) {
      const results = JSON.parse(localStorage.getItem("typingResults") || "[]");
      const time = new Date().toLocaleString();
      results.unshift(`${time} - WPM: ${wpm}, Accuracy: ${accuracy}%`);
      if (results.length > 10) results.pop();
      localStorage.setItem("typingResults", JSON.stringify(results));
      showResults();
    }

    function showResults() {
      const results = JSON.parse(localStorage.getItem("typingResults") || "[]");
      const list = document.getElementById("results-list");
      list.innerHTML = "";
      results.forEach(r => {
        const li = document.createElement("li");
        li.textContent = r;
        list.appendChild(li);
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    window.onload = showResults;
  </script>
</body>
</html>
