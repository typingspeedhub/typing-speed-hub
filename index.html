<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Hub</title>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1607876440670769"
    crossorigin="anonymous"></script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YFC0C8GDBQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-YFC0C8GDBQ');
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #222;
      transition: background-color 0.3s, color 0.3s;
      margin: 0;
      padding: 0;
    }
    .dark-mode {
      background-color: #121212;
      color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    select, button, textarea {
      font-size: 1rem;
      margin: 0.5rem 0;
      padding: 0.5rem;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    .info {
      margin-top: 1rem;
    }
    #sentence {
      margin: 1rem 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Typing Speed Hub</h1>

    <div>
      <label for="difficulty">Select difficulty:</label>
      <select id="difficulty">
        <option value="easy">Beginner</option>
        <option value="medium">Intermediate</option>
        <option value="hard">Advanced</option>
      </select>
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <div id="sentence">Click "Start" to begin typing.</div>
    <textarea id="inputArea" disabled placeholder="Start typing here..."></textarea>

    <div class="info">
      <p>Time: <span id="timer">0</span> seconds</p>
      <p>WPM: <span id="wpm">0</span></p>
      <p>Accuracy: <span id="accuracy">0%</span></p>
    </div>

    <button onclick="startTest()">Start</button>
    <button onclick="finishTest()">Finish</button>
  </div>

  <script>
    const sentences = {
      easy: [
        "The cat sat on the mat.",
        "I like apples and oranges.",
        "He ran fast.",
        "She reads books.",
        "It is sunny today."
      ],
      medium: [
        "Typing helps improve your productivity.",
        "Consistent practice leads to better results.",
        "Learning to type fast is very useful.",
        "This is a moderately difficult typing sentence.",
        "Speed and accuracy are both important."
      ],
      hard: [
        "Complexity increases with longer, technical sentences.",
        "Accurate typing requires focus and concentration.",
        "The quick brown fox jumps over the lazy dog.",
        "In programming, syntax is extremely important.",
        "Keyboard shortcuts can significantly boost your workflow."
      ]
    };

    let startTime, interval, currentSentence = "";

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function startTest() {
      const level = document.getElementById("difficulty").value;
      const options = sentences[level];
      currentSentence = options[Math.floor(Math.random() * options.length)];
      document.getElementById("sentence").textContent = currentSentence;
      document.getElementById("inputArea").disabled = false;
      document.getElementById("inputArea").value = "";
      document.getElementById("inputArea").focus();
      document.getElementById("wpm").textContent = "0";
      document.getElementById("accuracy").textContent = "0%";
      document.getElementById("timer").textContent = "0";
      startTime = new Date();
      clearInterval(interval);
      interval = setInterval(() => {
        const elapsed = Math.floor((new Date() - startTime) / 1000);
        document.getElementById("timer").textContent = elapsed;
      }, 1000);
    }

    function finishTest() {
      clearInterval(interval);
      const typed = document.getElementById("inputArea").value.trim();
      const timeElapsed = (new Date() - startTime) / 60000; // in minutes
      const wordCount = typed ? typed.split(/\s+/).length : 0;
      const wpm = timeElapsed > 0 ? Math.round(wordCount / timeElapsed) : 0;
      const correctChars = typed.split('').filter((c, i) => c === currentSentence[i]).length;
      const accuracy = currentSentence.length > 0
        ? Math.round((correctChars / currentSentence.length) * 100)
        : 0;
      document.getElementById("wpm").textContent = wpm;
      document.getElementById("accuracy").textContent = accuracy + "%";
    }
  </script>
</body>
</html>
