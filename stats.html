<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Typing Stats</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff66;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    tr:nth-child(even) {
      background-color: #1e1e1e;
    }
    .green {
      color: #00ff66;
    }
    .red {
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <h1>Your Typing Statistics</h1>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>WPM</th>
        <th>Accuracy</th>
        <th>Change</th>
      </tr>
    </thead>
    <tbody id="statsTable">
    </tbody>
  </table>

  <script>
    const stats = JSON.parse(localStorage.getItem("typingStats") || "[]");
    const table = document.getElementById("statsTable");
    let previousWPM = null;

    stats.forEach(stat => {
      const row = document.createElement("tr");
      const change = previousWPM === null ? "" : stat.wpm - previousWPM;
      const changeColor = change > 0 ? "green" : change < 0 ? "red" : "";

      row.innerHTML = `
        <td>${stat.date}</td>
        <td>${stat.wpm}</td>
        <td>${stat.accuracy}%</td>
        <td class="${changeColor}">${change ? (change > 0 ? "+" : "") + change : "-"}</td>
      `;
      table.appendChild(row);
      previousWPM = stat.wpm;
    });
  </script>
</body>
</html>
